<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>
<body>
<!-- header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/books">Книги</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/users">Пользователи</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End of header -->

<form method="post" action="/addBook">
    <button type="button" class="btn btn-danger">Удалить</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">INS</th>
        <th scope="col">Автор</th>
        <th scope="col">Название</th>
        <th scope="col">Кем взята</th>
        <th scope="col">Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book :${bookList}">
        <td th:text="${book.ISN}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.name}"></td>
        <td>Кем взята</td>
        <td>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#removalModal" th:data-removeid="${book.id}">Удалить</button>
            <form method="post" th:action="@{/removeBook}">
            <div class="modal fade" id="removalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Удалить книгу?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Вы уверены, что хотите удалить книгу?</p>
                            <input type="hidden" name="bookId">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>

                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <script>
                                $(document).ready(function () {
                                    $('#removalModal').on('show.bs.modal', function (event) {
                                        var button = $(event.relatedTarget) // Button that triggered the modal
                                        var removeid = button.data('removeid') // Extract info from data-* attributes
                                        var modal = $(this)
                                        modal.find('.modal-body input').val(removeid)
                                    })
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
